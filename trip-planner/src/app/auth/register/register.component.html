<mat-card>
  <h2>Register</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirm" type="password" />
    </mat-form-field>
    <div *ngIf="form.errors?.['mismatch']" class="error">Passwords must match</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Register</button>
    
  

    <button mat-button type="button" routerLink="/login">Back to Login</button>
  </form>
</mat-card>
