<ng-container *ngIf="hasTrips; else none">
  <mat-grid-list cols="3" rowHeight="1.3:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let e of trips">
      <mat-card>
        <mat-card-title>{{ e.trip.title }}</mat-card-title>
        <mat-card-content>
          <p><strong>Start Point:</strong> {{ e.trip.startPoint }}</p>
          <p><strong>Date:</strong> {{ e.trip.date | date:'mediumDate' }}</p>
          <p><strong>Seats:</strong> {{ e.seats }}</p>
          <p><strong>Status:</strong> {{ e.status }}</p>
          <p><strong>Booked On:</strong> {{ e.bookingDate | date:'short' }}</p>
          <p *ngIf="e.status === 'Canceled'"><strong>Cancellation Fee:</strong> {{ e.cancellationCharge | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" *ngIf="e.status === 'Approved'" (click)="cancel(e._id)">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>

<ng-template #none>
  <p>No bookings yet.</p>
</ng-template>
