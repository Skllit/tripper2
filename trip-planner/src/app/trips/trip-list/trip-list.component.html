<mat-grid-list cols="4" rowHeight="1:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let t of trips">
    <mat-card>
      <mat-card-title>{{ t.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ t.startPoint }}</p>
        <p>{{ t.cost | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/trip', t._id]">Details</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
