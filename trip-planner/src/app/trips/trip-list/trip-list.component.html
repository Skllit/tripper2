<mat-grid-list cols="3" gutterSize="16" rowHeight="1:1">
  <mat-grid-tile *ngFor="let t of trips">
    <mat-card class="trip-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ t.title }}</mat-card-title>
        <mat-card-subtitle>{{ t.date | date:'mediumDate' }} â€¢ {{ t.startPoint }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="'/assets/images/'+(t._id%5)+'.jpg'" alt="Trip image">
      <mat-card-content>
        <p><strong>Cost:</strong> {{ t.cost | currency }}</p>
        <p><strong>Seats left:</strong> {{ t.seatsLeft }} / {{ t.totalSeats }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/trip',t._id]">View Details</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
