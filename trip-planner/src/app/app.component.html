<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Trip Planner</span>
  <span class="spacer"></span>
  <button *ngIf="auth.isLoggedIn()" mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<mat-progress-bar *ngIf="(loading$ | async)" mode="indeterminate"></mat-progress-bar>

<mat-sidenav-container class="full-height">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a *ngIf="auth.userValue?.role==='user'"mat-list-item routerLink="/trips">All Trips</a>
      <a *ngIf="auth.userValue?.role==='user'" mat-list-item routerLink="/trips/enrolled">My Trips</a>
      <a *ngIf="auth.userValue?.role==='admin'" mat-list-item routerLink="/admin">Admin</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
