<mat-card>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Start Point</mat-label>
        <input matInput formControlName="startPoint" />
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Vehicle</mat-label>
        <input matInput formControlName="vehicle" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Attractions (commaâ€‘sep)</mat-label>
        <input matInput formControlName="attractions" />
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Cost</mat-label>
        <input matInput type="number" formControlName="cost" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Details</mat-label>
        <input matInput formControlName="details" />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary">{{ editingId ? 'Update' : 'Create' }}</button>
  </form>
</mat-card>

<h3>All Trips</h3>
<table mat-table [dataSource]="trips" class="mat-elevation-z8 full-width">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let t">{{ t.title }}</td>
  </ng-container>
  <ng-container matColumnDef="startPoint">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let t">{{ t.startPoint }}</td>
  </ng-container>
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef>Cost</th>
    <td mat-cell *matCellDef="let t">{{ t.cost | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let t">
      <button mat-button (click)="edit(t)">Edit</button>
      <button mat-button color="warn" (click)="delete(t._id)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayed"></tr>
  <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
</table>

<h3>Enrollments</h3>
<table mat-table [dataSource]="enrollments" class="mat-elevation-z8 full-width">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Trip</th>
    <td mat-cell *matCellDef="let e">{{ e.title }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Decision</th>
    <td mat-cell *matCellDef="let e">
      <button mat-button color="primary" (click)="approve(e._id)">Approve</button>
      <button mat-button color="warn"    (click)="reject(e._id)">Reject</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['title','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title','actions'];"></tr>
</table>
