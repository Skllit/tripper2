<h2>Manage Enrollments</h2>
<table mat-table [dataSource]="enrollments" class="mat-elevation-z8">

  <!-- User Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let e">{{ e.user?.name }}</td>
  </ng-container>

  <!-- Trip Column -->
  <ng-container matColumnDef="trip">
    <th mat-header-cell *matHeaderCellDef>Trip</th>
    <td mat-cell *matCellDef="let e">{{ e.trip?.title }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let e">{{ e.status }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let e">
      <button mat-button (click)="approve(e._id)">Approve</button>
      <button mat-button (click)="reject(e._id)">Reject</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['user', 'trip', 'status', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['user', 'trip', 'status', 'actions']"></tr>
</table>
