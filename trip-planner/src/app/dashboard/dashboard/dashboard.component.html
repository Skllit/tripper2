<h2>Available Trips</h2>
<mat-grid-list cols="4" rowHeight="1:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let t of available">
    <mat-card>
      <mat-card-title>{{ t.title }}</mat-card-title>
      <mat-card-content>
        <p>From: {{ t.startPoint }}</p>
        <p>Cost: {{ t.cost | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/trip', t._id]">View</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<h2>My Enrollments</h2>
<mat-grid-list cols="4" rowHeight="1:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let t of enrolled">
    <mat-card color="accent">
      <mat-card-title>{{ t.title }}</mat-card-title>
      <mat-card-content>
        <p>From: {{ t.startPoint }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
